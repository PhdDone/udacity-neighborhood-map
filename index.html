<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/app.css">
    <title>Places Searchbox</title>
    <style>
        #target {
            width: 345px;
        }
    </style>
</head>
<body>
<input id="pac-input" class="controls" type="text" placeholder="Search Box">

<div id="google-map"></div>

<div id="right-panel">
    <p id="search-summary">
        <h2 data-bind="text: searchSummary"></h2>
    </p>
    <ul id="places" data-bind="foreach: filteredMeetups">
        <li data-bind="click: $parent.goToMarker">
            <h5 data-bind="text: name"></h5>
        </li>
    </ul>

</div>
<div class="filter-bar" data-bind="submit: filterResults">
    <form name="filter">
        <input type="text" placeholder="Filter by name/type" data-bind="value:filterKeyword, selectOnFocus: true">
        <input type="submit" value="Find" id="submit">
        <button data-bind="click: clearFilter">Clear</button>
    </form>
</div>

<script src="js/jquery-2.1.3.min.js"></script>
<script src="js/knockout-3.4.0.js"></script>
<script src="js/app.js"></script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDYW0lUV13O_vzHoK3wNKwREkUpAB4Hvbw&libraries=places&callback=start"></script>
</body>
</html>
