<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/app.css">
  <title>Places Searchbox</title>
  <style>
    #target {
      width: 345px;
    }
  </style>
</head>
<body>
<input id="pac-input" class="controls" type="text" placeholder="Search Box">
<div id="google-map"></div>
<div id="right-panel">
  <h2>Results</h2>
  <ul id="places" data-bind="foreach: meetupList">
    <li data-bind="click: $parent.goToMarker">
     <h5 data-bind="text: name"></h5>
     <h6 data-bind="text: address_1"></h6>
    </li>
  </ul>
  <button id="more">More results</button>
</div>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDYW0lUV13O_vzHoK3wNKwREkUpAB4Hvbw&libraries=places"></script>
<script src="js/jquery-2.1.3.min.js"></script>
<script src="js/knockout-3.4.0.js"></script>
<script src="js/app.js"></script>

</body>
</html>
